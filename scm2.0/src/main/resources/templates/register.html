<!DOCTYPE html>
<html xmlns:th="www.thymeLeaf.org" th:replace="~{base :: Layout(~{::title},~{::section},~{::script})}">

<head>
  <title>Signup Page</title>
</head>

<body>
  <section>
    <div class="grid grid-cols-12">
      <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
      <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
        <div
          class=" block p-6 bg-white border-t-[8px] border-blue-700  rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700  dark:hover:bg-gray-700">

          <!--Meaasge here-->
          <div th:replace="message :: messagebox"></div>

          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
          <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud...</p>

          <!--Form -->
          <form th:action="@{/do-register}" method="POST" class="mt-2" th:object="${userForm}" novalidate>

            <!--Name-->
            <div class="mb-2">
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name:</label>
              <input type="text" id="name" th:field="*{name}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter Here" required />

              <!-- <p th:if="${#fields.hasErrors('name')}" class="text-red-800 py-2 px-1" th:errors="*{name}">
                Name is required
              </p> -->
              <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                class="text-red-600 py-2 px-1 dark:text-red-300"></p>
            </div>

            <!--Email-->
            <div class="mb-2">
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email:</label>
              <input type="email" id="email" name="email" th:field="*{email}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter Email" required />
              <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"
                class="text-red-600 py-2 px-1 dark:text-red-300">
              </p>
            </div>

            <!--Password-->
            <div class="mb-2">
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password:
              </label>
              <input type="password" id="password" name="password" th:field="*{password}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter Password" required />
              <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                class="text-red-600 py-2 px-1 dark:text-red-300"></p>
            </div>

            <!--Phone Number-->
            <div class="mb-2">
              <label for="number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number:
              </label>
              <input type="text" id="number" name="phoneNumber" th:field="*{phoneNumber}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter Contact Number" required />
              <p data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"
                class="text-red-600 py-2 px-1 dark:text-red-300"></p>
            </div>

            <!-- about text-area-->
            <div class="mb-2">
              <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write Something
                About Yourself</label>
              <textarea id="message" rows="4" name="about" th:field="*{about}"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Write your thoughts here..."></textarea>
              <p data-th-if="${#fields.hasErrors('about')}" data-th-errors="*{about}"
                class="text-red-600 py-2 px-1 dark:text-red-300">
              </p>


            </div>

            <div class="mb-2 flex justify-center space-x-2">
              <button type="submit"
                class="px-3 py-2 rounded-xl bg-gray-600 hover:bg-gray-800 dark:bg-blue-600 hover:dark:bg-blue-800 text-white">Signup</button>
              <button type="reset"
                class="px-3 py-2 rounded-xl bg-gray-600 hover:bg-gray-800 dark:bg-blue-600 hover:dark:bg-blue-800 text-white">Reset</button>
            </div>

          </form>

        </div>

      </div>

    </div>




  </section>
  <script>console.log("register Page")</script>
</body>

</html>
